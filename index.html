<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>elloGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
  <!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ） -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
  <meta name="format-detection" content="telephone=no, email=no"/>
  <meta name="Description" content="elloGame"/>
  <meta name="Keywords" content="elloGame"/>
  <meta name="author" content="Tencent-TGideas"/>
  <script>
    var phoneWidth = parseInt(window.screen.width);
    var phoneScale = phoneWidth / 750;
    var ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)) {
      var version = parseFloat(RegExp.$1);
      if (version > 2.3) {
        document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + '">');
      } else {
        document.write('<meta name="viewport" content="width=750">');
      }
    } else {
      document.write('<meta name="viewport" content="width=750, user-scalable=no">');
    }
  </script>
</head>

<body>
<div class="box">
  <img src="./src/images/icon.png" alt="">
</div>
</body>
<!--<script src="static/js/createjs.min.js"></script>-->
</html>
